<mat-card class="delete">
  <form>
    <div class="input-fields">
      <label class="descricao-input">NOME</label>
      <input
        type="text"
        name="nome"
        class="input-field"
        [(ngModel)]="funcionario.nome"
        disabled
      />
    </div>
    <div class="select-fields">
      <label class="descricao-input">FAZENDA</label>
      <select class="select-field" disabled>
        <option>{{ funcionario.fazenda }}</option>
      </select>
    </div>
    <div class="input-fields">
      <label class="descricao-input">CPF</label>
      <input
        type="text"
        name="cpf"
        class="input-field"
        [(ngModel)]="funcionario.cpf"
        disabled
      />
    </div>
    <div class="input-fields">
      <label class="descricao-input">TELEFONE</label>
      <input
        type="text"
        name="telefone"
        class="input-field"
        [(ngModel)]="funcionario.telefone"
        disabled
      />
    </div>
    <div class="input-fields">
      <label class="descricao-input">FUNÇÃO PRINCIPAL</label>
      <input
        type="text"
        name="funcao"
        class="input-field"
        [(ngModel)]="funcionario.cargo"
        disabled
      />
    </div>
    <div class="switch-toggle">
      <label class="descricao-input">ATIVO</label>
      <label class="switch">
        <input
          type="checkbox"
          id="ativo"
          (change)="isActive($event)"
          [attr.checked]="funcionario.ativo ? true : null"
          disabled
        />
        <span class="slider round"></span>
      </label>
    </div>
  </form>
</mat-card>
<mat-card class="button-position">
  <button (click)="deleteFuncionario()">DELETAR</button>
  <button id="cancel" (click)="cancel()">CANCELAR</button>
</mat-card>
